version: '3.8'

services:
  # PostgreSQL database for quiz modes branch
  postgres-quiz-modes:
    image: postgres:15
    container_name: ql_ctdt_quiz_modes_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}_quiz_modes
    command: postgres -c 'max_connections=1000'
    ports:
      - "5434:5432"  # Different port to avoid conflict
    volumes:
      - postgres_quiz_modes_data:/var/lib/postgresql/data
    networks:
      - ql_ctdt_quiz_modes_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}_quiz_modes" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache for quiz modes branch
  redis-quiz-modes:
    image: redis:7
    container_name: ql_ctdt_quiz_modes_redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "6380:6379"  # Different port to avoid conflict
    volumes:
      - redis_quiz_modes_data:/data
    networks:
      - ql_ctdt_quiz_modes_network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API for quiz modes branch
  backend-quiz-modes:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ql_ctdt_quiz_modes_backend
    environment:
      - NODE_ENV=production
      - PORT=8889  # Different port to avoid conflict
      - DB_HOST=postgres-quiz-modes
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}_quiz_modes
      - REDIS_HOST=redis-quiz-modes
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "8889:8889"  # Different port to avoid conflict
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres-quiz-modes:
        condition: service_healthy
      redis-quiz-modes:
        condition: service_healthy
    networks:
      - ql_ctdt_quiz_modes_network
    restart: unless-stopped

  # Frontend Application for quiz modes branch
  frontend-quiz-modes:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ql_ctdt_quiz_modes_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend-quiz-modes:8889
      - NODE_ENV=production
    ports:
      - "3001:3000"  # Different port to avoid conflict
    volumes:
      - /app/node_modules
    depends_on:
      - backend-quiz-modes
    networks:
      - ql_ctdt_quiz_modes_network
    restart: unless-stopped

  # Nginx for quiz modes branch
  nginx-quiz-modes:
    image: nginx:latest
    container_name: ql_ctdt_quiz_modes_nginx
    ports:
      - "8080:80"  # Different port to avoid conflict
      - "8443:443"  # Different port for HTTPS
    volumes:
      - ./nginx-quiz-modes.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend-quiz-modes
      - backend-quiz-modes
    networks:
      - ql_ctdt_quiz_modes_network
    restart: unless-stopped

networks:
  ql_ctdt_quiz_modes_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16  # Different subnet to avoid conflicts

volumes:
  postgres_quiz_modes_data:
  redis_quiz_modes_data: 