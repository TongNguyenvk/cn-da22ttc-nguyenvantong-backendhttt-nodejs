version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15
    container_name: ql_ctdt_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      TZ: Asia/Bangkok
      PGTZ: Asia/Bangkok
    command: |
      postgres 
        -c max_connections=200
        -c shared_buffers=2GB
        -c effective_cache_size=6GB
        -c maintenance_work_mem=512MB
        -c checkpoint_completion_target=0.9
        -c wal_buffers=16MB
        -c default_statistics_target=100
        -c random_page_cost=1.1
        -c effective_io_concurrency=200
        -c work_mem=16MB
        -c min_wal_size=1GB
        -c max_wal_size=4GB
        -c timezone=Asia/Bangkok
    ports:
      - "5433:5432"
    volumes:
      # Data volume - sẽ mount vào /data/postgres
      - postgres_data:/var/lib/postgresql/data
      # Backup directory - bind mount trực tiếp
      - /backup/postgres:/backup
    networks:
      - ql_ctdt_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
        compress: "true"

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: ql_ctdt_redis
    command: |
      redis-server 
        --requirepass ${REDIS_PASSWORD}
        --appendonly yes
        --appendfsync everysec
        --maxmemory 2gb
        --maxmemory-policy allkeys-lru
        --save 900 1
        --save 300 10
        --save 60 10000
        --stop-writes-on-bgsave-error no
        --rdbcompression yes
        --rdbchecksum yes
    ports:
      - "6379:6379"
    volumes:
      # Data volume - sẽ mount vào /data/redis
      - redis_data:/data
      # Backup directory
      - /backup/redis:/backup
    networks:
      - ql_ctdt_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 2.5G
        reservations:
          cpus: '0.2'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
        compress: "true"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ql_ctdt_backend
    environment:
      - NODE_ENV=production
      - PORT=8888
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - FIREBASE_DATABASE_URL=${FIREBASE_DATABASE_URL}
    ports:
      - "8888:8888"
    volumes:
      # File uploads - bind mount
      - /data/uploads:/app/uploads
      # Application logs - named volume
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ql_ctdt_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
        compress: "true"

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ql_ctdt_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8888
      - NODE_ENV=production
      - NEXT_PUBLIC_RAPIDAPI_KEY=${NEXT_PUBLIC_RAPIDAPI_KEY}
      - NEXT_PUBLIC_RAPIDAPI_HOST=${NEXT_PUBLIC_RAPIDAPI_HOST}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - ql_ctdt_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Game Server (Colyseus)
  game-server:
    build:
      context: ./game-server
      dockerfile: Dockerfile
    container_name: ql_ctdt_game_server
    environment:
      - NODE_ENV=production
      - PORT=2567
    ports:
      - "2567:2567"
    networks:
      - ql_ctdt_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.3'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:2567/colyseus', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); });"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ql_ctdt_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Config files - bind mount (read-only)
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Logs - bind mount để dễ đọc
      - /var/log/nginx:/var/log/nginx
      # Cache - named volume
      - nginx_cache:/var/cache/nginx
    depends_on:
      - frontend
      - backend
      - game-server
    networks:
      - ql_ctdt_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

networks:
  ql_ctdt_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.21.0.0/16

volumes:
  # PostgreSQL data - mount vào /data/postgres (custom path)
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/postgres
  
  # Redis data - mount vào /data/redis (custom path)
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/redis
  
  # Backend logs - Docker managed (OK cho logs)
  backend_logs:
    driver: local
  
  # Nginx cache - Docker managed (OK cho cache - có thể xóa bất cứ lúc nào)
  nginx_cache:
    driver: local
